<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-Sculptor</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            overflow: hidden;
            /* Hide scrollbars */
            height: 100vh;
            width: 100vw;
        }

        canvas {
            display: block;
        }

        /* Optional: Loading text styling */
        #loading {
            color: white;
            font-family: monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="loading">Forging WASM...</div>
    <script type="module">
        // We will configure the workflow to output 'evo-sculptor.js'
        import init from './evo-sculptor.js';

        async function run() {
            try {
                await init();
                // Hide loading text once initialized
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Failed to initialize game:", e);
                document.getElementById('loading').innerText = "Error: " + e;
            }
        }

        run();
    </script>
</body>

</html>
